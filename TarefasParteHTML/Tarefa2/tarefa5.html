<!DOCTYPE html>
<html>
<head>
    <title>Adivinhe o Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Adivinhe o Número</h1>
    <p>Um número entre 1 e 100 foi sorteado. Tente adivinhar qual é!</p>
    <label for="tentativa">Digite sua tentativa: </label>
    <input type="number" id="tentativa" placeholder="Insira sua tentativa">
    <button onclick="verificarTentativa()">Verificar</button>
    <p id="resultado"></p>

    <script>
        var numeroSorteado = Math.floor(Math.random() * 100) + 1;
        var tentativas = 0;

        function verificarTentativa() {
            tentativas++;
            var tentativa = parseInt(document.getElementById("tentativa").value);

            if (!isNaN(tentativa)) {
                if (tentativa === numeroSorteado) {
                    document.getElementById("resultado").textContent = `Parabéns! Você acertou o número ${numeroSorteado} em ${tentativas} tentativas.`;
                } else if (tentativa < numeroSorteado) {
                    document.getElementById("resultado").textContent = "Tente um número maior.";
                } else {
                    document.getElementById("resultado").textContent = "Tente um número menor.";
                }
            } else {
                document.getElementById("resultado").textContent = "Por favor, insira um número válido.";
            }
        }
    </script>
</body>
</html>
