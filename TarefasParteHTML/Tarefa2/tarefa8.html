<!DOCTYPE html>
<html>
<head>
    <title>Relatório de Notas de TLP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Relatório de Notas de TLP</h1>
    <button onclick="criarRelatorio()">CRIAR RELATÓRIO</button><br>
    <table>
        <caption>Notas dos Alunos</caption>
        <thead>
            <tr>
                <th>Número</th>
                <th>Nota</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody id="tabelaNotas">
        </tbody>
    </table>
    <p id="relatorioEstatistico"></p>

    <script>
        function criarRelatorio() {
            var tabelaNotas = document.getElementById("tabelaNotas");
            var relatorioEstatistico = document.getElementById("relatorioEstatistico");
            tabelaNotas.innerHTML = ""; // Limpa a tabela
            var notas = [];

            for (var i = 1; i <= 10; i++) {
                var nota = Math.floor(Math.random() * 21); // Gera uma nota aleatória de 0 a 20
                var resultado = nota >= 10 ? "APROVADO" : "NÃO APROVADO";
                notas.push({ numero: i, nota: nota, resultado: resultado });

                var row = tabelaNotas.insertRow();
                var cellNumero = row.insertCell(0);
                var cellNota = row.insertCell(1);
                var cellResultado = row.insertCell(2);

                cellNumero.textContent = i;
                cellNota.textContent = nota;
                cellResultado.textContent = resultado;
            }

            var aprovados = notas.filter(aluno => aluno.resultado === "APROVADO").length;
            var reprovados = notas.filter(aluno => aluno.resultado === "NÃO APROVADO").length;
            var totalAlunos = notas.length;
            var percentAprovados = ((aprovados / totalAlunos) * 100).toFixed(2);
            var percentReprovados = ((reprovados / totalAlunos) * 100).toFixed(2);

            relatorioEstatistico.innerHTML = `Total de Alunos: ${totalAlunos}<br>Aprovados: ${aprovados} (${percentAprovados}%)<br>Reprovados: ${reprovados} (${percentReprovados}%)`;
        }
    </script>
</body>
</html>
